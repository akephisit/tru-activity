<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ออฟไลน์ - TRU Activity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .offline-container {
            max-width: 400px;
            width: 100%;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }

        .offline-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            text-align: left;
        }

        .features h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .features li:before {
            content: "✓ ";
            color: #4ade80;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .offline-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 1.5rem;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .offline-icon {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 2V8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 8H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <h1>คุณออฟไลน์อยู่</h1>
        <p>ไม่สามารถเชื่อมต่ออินเทอร์เน็ตได้ในขณะนี้ กรุณาตรวจสอบการเชื่อมต่อของคุณ</p>

        <button class="retry-button" onclick="window.location.reload()">
            ลองใหม่อีกครั้ง
        </button>

        <div class="features">
            <h3>คุณสมบัติออฟไลน์</h3>
            <ul>
                <li>ดู QR Code ส่วนตัวที่บันทึกไว้</li>
                <li>เข้าถึงข้อมูลกิจกรรมที่แคชไว้</li>
                <li>ประวัติการเข้าร่วมกิจกรรม</li>
                <li>สแกน QR Code (จะซิงค์เมื่อออนไลน์)</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for connection periodically
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Check connection every 5 seconds
        setInterval(checkConnection, 5000);

        // Service worker registration check
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistration().then(registration => {
                if (registration) {
                    console.log('Service Worker is registered');
                }
            });
        }
    </script>
</body>
</html>
